<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Rayflash</title>
    <!-- cssBstrap -->
    <link rel="stylesheet" href="assets/boots/bootstrap.css">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- styleCss -->
    <link rel="stylesheet" href="assets/css/loginForm.css">
</head>
<body>
    <!-- WrapperContainer -->
    <section class="wrapper">
        <div class="card">
            <div class="card-body">
                <!-- circlePath -->
                <div class="circle__img"></div>
                    <!-- headerCard -->
                    <header class="form__header text-center">
                        <i class="fas fa-user-circle"></i>
                        <p>Login Here</p>
                    </header>
                    <!-- form -->
                    <form action="" class="main__form text-center">
                        <div class="form-group my-0">
                            <label class="my-0">
                                <i class="fas fa-user icon"></i>
                                <input type="text" class="form__input" placeholder="Username">
                            </label>
                        </div>

                        <div class="form-group my-0">
                            <label class="my-0">
                                <i class="fas fa-lock icon"></i>
                                <input type="password" class="form__input" placeholder="Password">
                            </label>
                        </div>

                        <label class="check__box">
                            <input type="checkbox" checked>
                            <span>Forget Password?</span>
                        </label>

                        <div class="form-group">
                            <label>
                                <button class="button"><a  href="bodyquiz.html">Login</a></button>
                            </label>
                        </div>
                        <span class="check__box"></span>
                    </form>
            </div>
        </div>
    </section>


    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/boots/bootstrap.js"></script>
</body>
</html>
